<div class="row">
        <p style="font-size:35px">
            {{minutes}}:{{seconds}}
        </p>
</div>
<div class="row">
        <div class="btn-group" role="group">
            <button class="btn btn-primary" (click)="increaseTimer()">
                    <i class="fa fa-arrow-up" aria-hidden="true"></i>
            </button>
            <button class="btn btn-primary" (click)="decreaseTimer()">
                <i class="fa fa-arrow-down" aria-hidden="true"></i>
            </button>
            <button class="btn btn-primary" (click)="startTimer()">Start</button>
            <button class="btn btn-primary" (click)="stopTimer()">Stop</button>
            <button class="btn btn-danger" (click)="resetTimer()">Reset</button>
        </div> 
</div>
