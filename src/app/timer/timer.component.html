<div class="row">
        <p style="font-size:35px">
            {{minutes}}:{{seconds}}
        </p>
</div>
<div class="row">
<div class="progress" *ngIf="break">
  <div class="progress-bar progress-bar-primary progress-bar-striped" role="progressbar" [ngStyle]="{width:progress}">
  </div>
</div>
<div class="progress" *ngIf="work">
  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" [ngStyle]="{width:progress}">
  </div>
</div>
<div class="row">
        <div class="btn-group" role="group">
            <button class="btn btn-primary" (click)="increaseTimer()">
                    <i class="fa fa-plus-square" aria-hidden="true"></i>
            </button>
            <button class="btn btn-primary" (click)="decreaseTimer()">
                <i class="fa fa-minus-square" aria-hidden="true"></i>
            </button>
            <button class="btn btn-primary" (click)="startTimer()">Start</button>
            <button class="btn btn-primary" (click)="stopTimer()">Stop</button>
            <button class="btn btn-danger" (click)="resetTimer()">Reset</button>
        </div> 
</div>
